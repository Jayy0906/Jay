<!DOCTYPE html>

<body>
  <div id="ui-container">

    <div class="spinner-container">
      <div class="spinner"></div>

    <!-- Add a switch for day and night light -->

    <!-- Sofa -->

                  <p class="image-name">Full grain Brown Leather</p>
                </button> -->
                <button class="button">
                  <img class="material-thumbnail-sofa" src="https://d2629xvaofl3d3.cloudfront.net/Bull_Leather.png"
                    data-material="Bull_Leather" alt="Bull_Leather">

                </button>
                <button class="button">
                  <img class="material-thumbnail-sofa" src="https://d2629xvaofl3d3.cloudfront.net/Buckskin_Leather.png"
                    data-material="Buckskin_Leather" alt="Buckskin_Leather">

                </button>
                <!-- <button class="button">
                  <img class="material-thumbnail-sofa" src="https://d2629xvaofl3d3.cloudfront.net/Leather2.png"

                  <p class="image-name">Suede Blue Leather</p>
                </button> -->
              </div>
            </div>
          </div>

          <!-- Fabric options -->
          <div class="accordion">
            <button class="accordion-button" data-target="Fabric" onclick="toggleAccordion('Fabric')">Fabric</button>
            <div class="accordion-content" id="Fabric">
              <div class="button-container">
                <button class="button">
                  <img class="material-thumbnail-sofa" src="https://d2629xvaofl3d3.cloudfront.net/Brushed_Fabric.png"
                    data-material="Brushed_Fabric" alt="Brushed_Fabric">
                  <p class="image-name">Brushed Cotton (Dark)</p>
                </button>
                <button class="button">
                  <img class="material-thumbnail-sofa" src="https://d2629xvaofl3d3.cloudfront.net/Woven_Wool.png"
                    data-material="Woven_Wool" alt="Woven_Wool">
                  <p class="image-name">Woven Wool (Pink)</p>
                </button>
                <button class="button">
                  <img class="material-thumbnail-sofa" src="https://d2629xvaofl3d3.cloudfront.net/Satin_Fabric.png"

                  <p class="image-name">Satin Fabric</p>

          <!-- Sofa - Velvet -->
          <!-- <div class="accordion">
            <button class="accordion-button" data-target="Velvet" onclick="toggleAccordion('Velvet')">Velvet</button>
            <div class="accordion-content" id="Velvet">

          <!-- Metal options -->

            <div class="accordion-content" id="Metal">
              <div class="button-container">
                <!-- <button class="button">
                  <img class="material-thumbnail-metal" src="https://d2629xvaofl3d3.cloudfront.net/Wrought Iron.png"
                    data-material="Wrought_Iron" alt="wrought iron1">
                  <p class="image-name">Wrought Iron</p>
                </button> -->
                <button class="button">
                  <img class="material-thumbnail-metal" src="https://d2629xvaofl3d3.cloudfront.net/steel.png"
                    data-material="steel" alt="steel">
                  <p class="image-name">Steel</p>

                <button class="button">

              <div class="button-container">

    <!-- Advanced -->
    <div class="accordion">
      <button class="accordion-button" onclick="toggleAccordion('Advanced')">Advanced</button>
      <div class="accordion-content" id="Advanced">
        <div class="buttonContainer"> Stats :
          <input type="checkbox" id="statsToggle" checked>
        </div>
        <div class="buttonContainer"> AO :
          <input type="checkbox" id="ssaoToggle">SSAO
          <input type="checkbox" id="saoToggle">SAO
        </div>
        <div class="buttonContainer"> AA :
          <input type="checkbox" id="smaaToggle">SMAA
          <input type="checkbox" id="fxaaToggle">FXAA
          <!-- <input type="checkbox" id="ssaaToggle">SSAA -->
          <input type="checkbox" id="taaToggle">TAA
        </div>
        <div class="buttonContainer"> Floor Lamp :
          <input type="checkbox" id="toggle">
        </div>
        <div class="buttonContainer"> Intensity :
          <input style="width: 50%;" type="range" name="" id="intensity" value="50" max="1000" min="0" step="1">
        </div>
        <div class="buttonContainer">
          <input style="appearance: none; border: none; width: 45px; height: 20px; padding-right: 10px;" type="color"
            name="" id="color">
        </div>
        <div class="buttonContainer">
          <!-- <label for="hdrToggle">HDR On/Off</label>
          <input type="checkbox" id="hdrToggle" checked> -->
          <label for="hdrIntensity">Tone Mapping :</label>
          <input type="range" name="" id="intensity-hdri" value=".7" max="5" min=".1" step=".1">
        </div>
      </div>
    </div>

  </div>

  <div style="width: 80%; height: 100%;" id="canvas-container"></div>

  <script>
    // Function to toggle accordion content
    function toggleAccordion(accordionId) {
      const accordionContent = document.getElementById(accordionId);
      // console.log('Accordion ID:', accordionId);
      accordionContent.style.display = (accordionContent.style.display === 'block') ? 'none' : 'block';

      const accordionButton = document.querySelector(`.accordion-button[data-target="${accordionId}"]`);
      // console.log('Accordion Button:', accordionButton);
      if (accordionButton) {
        accordionButton.classList.toggle('active');
      }
    }
  </script>
</body>
